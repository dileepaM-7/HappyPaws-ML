<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Input Form</title>
 <style>
   body {
     font-family: Arial, sans-serif;
     margin: 0;
     padding: 0;
     display: flex;
     justify-content: center;
     align-items: center;
     min-height: 100vh;
     background-color: #f5f5f5;
   }

   .container {
     background-color: #fff;
     border-radius: 8px;
     box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
     padding: 20px;
     max-width: 500px;
     width: 100%;
   }

   h1 {
     text-align: center;
     margin-bottom: 20px;
   }

   .form-group {
     margin-bottom: 20px;
   }

   label {
     display: block;
     font-weight: bold;
     margin-bottom: 5px;
   }

   select,
   input[type="number"] {
     width: 100%;
     padding: 8px;
     border: 1px solid #ccc;
     border-radius: 4px;
     box-sizing: border-box;
   }

   button {
     display: block;
     width: 100%;
     padding: 10px;
     background-color: #4caf50;
     color: #fff;
     border: none;
     border-radius: 4px;
     cursor: pointer;
     font-weight: bold;
   }

   button:hover {
     background-color: #45a049;
   }

   .recommendation {
     margin-top: 20px;
     text-align: center;
   }

   .recommendation p {
     margin-bottom: 10px;
   }

   .recommendation a {
     color: #4caf50;
     text-decoration: none;
   }

   .recommendation a:hover {
     text-decoration: underline;
   }
   .input-breed{
    width: 490px;
    height: 1.6rem;
   }
 </style>
</head>
<body>
 <div class="container">
   <h1>Input Form</h1>
   <form>
     <div class="form-group">
       <label for="depression_level">Breed:</label>
       <input type="text" placeholder="Enter the breed" class="input-breed">
     </div>
     <div class="form-group">
        <label for="age">Weight:</label>
        <input type="number" id="weight" name="weight" min="1" max="65">
      </div>
     <div class="form-group">
       <label for="age">Age:</label>
       <input type="number" id="age" name="age" min="1" max="65">
     </div>
     <button type="submit">Get Prediction</button>
   </form>
   <div class="recommendation">
     <p>Recommendation: <span id="recommendation"></span></p>
   </div>
 </div>
</body>
</html>
